name: Deploy Static Site to S3 & Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # Change if your bucket is in another region

      # 3️⃣ List files (debugging)
      - name: List repo files
        run: ls -R

      # 4️⃣ Sync website to S3
      - name: Sync Website to S3
        run: aws s3 sync ./site s3://marlonvaldes.cc --delete

      # 5️⃣ Purge Cloudflare cache
      - name: Purge Cloudflare Cache
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: "zone purge"
          zone: ${{ secrets.CLOUDFLARE_ZONE_ID }}
