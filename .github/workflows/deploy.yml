name: Deploy Static Site to S3 & Cloudflare

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # match your Terraform bucket region

      # 3️⃣ Sync website files to S3
      - name: Sync Website to S3
        run: |
          aws s3 sync ./ s3://marlonvaldes.cc --delete
          echo "Files synced to S3!"

      # 4️⃣ Purge Cloudflare cache
      - name: Purge Cloudflare Cache
        uses: jakejarvis/cloudflare-purge-action@v1
        with:
          api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          zone: ${{ secrets.CLOUDFLARE_ZONE_ID }}
