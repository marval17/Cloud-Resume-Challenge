name: Deploy Static Site to S3 & Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'          # only trigger when files in /site/ change
      - '.github/workflows/deploy.yml'  # or when this workflow itself changes

jobs:
  deploy:
    name: Build & Deploy to AWS + Cloudflare
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 3: Sync static site to S3
      - name: Sync static site to S3
        run: |
          aws s3 sync ./site s3://marlonvaldes.cc --delete

      # Step 4: Purge Cloudflare cache
      - name: Purge Cloudflare cache
        run: |
          echo "Purging Cloudflare cache..."
          RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')
          echo "Cloudflare API response:"
          echo "$RESPONSE"
